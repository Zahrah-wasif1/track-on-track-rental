<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make a Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body, html {
  height: 100%;
  margin: 0;
  padding: 0;
}



</style>
<body>
    <div class="payment-container">
        <div id="form-box">
<h3 class="section-title">Payment Details</h3>

<label for="payment-method">Choose Payment Method:</label>
<select id="payment-method"  required>
  <option value="">-- Select Payment Method --</option>
  <option value="stripe">Stripe (Card)</option>
  <option value="paypal">PayPal</option>
  <option value="bank">Bank Transfer</option>
</select>


<div id="stripe-fields" class="payment-section">
  <input type="text" placeholder="Cardholder Name" />
  <input type="text" placeholder="Card Number" maxlength="16" />
  <div class="form-row">
    <input type="text" placeholder="MM/YY" />
    <input type="text" placeholder="CVV" maxlength="4" />
  </div>
</div>


<div id="paypal-fields" class="payment-section">
  <p class="info">You will be redirected to PayPal after submission.</p>
</div>


<div id="bank-fields" class="payment-section">
  <input type="text" placeholder="Account Holder Name" />
  <input type="text" placeholder="Bank Name" />
  <input type="text" placeholder="Transaction ID / Reference Number" />
</div>


<a href="done.html" id="button">Pay Now</a>
  </form>
  </div>
</div>
</body>
</html>
