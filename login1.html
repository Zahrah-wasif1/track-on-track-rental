<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with Animated Cars</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top right, #ff7e5f, #3f2b96);
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Glass Login Form */
    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options a {
      color: #ffd580;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #ff9900, #3f2b96);
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #ff6600, #2c1e84);
    }

    .register-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-text a {
      color: #ffd580;
      text-decoration: none;
    }

    @keyframes fadeIn {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Car animation */
    .car-wrapper {
      position: absolute;
      bottom: 60px;
      animation: moveCar 10s linear infinite;
    }

    @keyframes moveCar {
      0% {
        left: -100px;
      }
      100% {
        left: 110%;
      }
    }

    .car {
      width: 70px;
      transition: opacity 0.4s ease;
      cursor: pointer;
    }

    .car.secondary {
      display: none;
    }

    .car-wrapper:hover .primary {
      display: none;
    }

    .car-wrapper:hover .secondary {
      display: block;
    }

    .car-wrapper:nth-child(1) { bottom: 40px; animation-duration: 8s; }
    .car-wrapper:nth-child(2) { bottom: 120px; animation-duration: 12s; }
    .car-wrapper:nth-child(3) { bottom: 200px; animation-duration: 15s; }

  </style>
</head>
<body>

  <!-- Glass Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>
    <div class="options">
      <label><input type="checkbox" /> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button class="login-btn">Login</button>
    <p class="register-text">Don't have an account? <a href="#">Register</a></p>
  </div>

  <!-- Moving Car Background -->
  <div class="car-wrapper">
    <svg class="car primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
      <path fill="#fff" d="M544 192h-16L456.5 89.1A48 48 0 00419.1 64H220.9a48 48 0 00-37.4 17.1L112 192H96a64 64 0 00-64 64v96a32 32 0 0032 32h16a80 80 0 00160 0h160a80 80 0 00160 0h16a32 32 0 0032-32v-96a64 64 0 00-64-64z"/>
    </svg>
    <svg class="car secondary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
      <path fill="#f0c000" d="M480 192h-64L335.1 64H144L96 192H80a64 64 0 00-64 64v96a32 32 0 0032 32h16a80 80 0 00160 0h160a80 80 0 00160 0h16a32 32 0 0032-32v-96a64 64 0 00-64-64z"/>
    </svg>
  </div>

  <!-- Add more cars if needed -->
  <div class="car-wrapper">
    <svg class="car primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
      <path fill="#fff" d="M544 192h-16L456.5 89.1A48 48 0 00419.1 64H220.9a48 48 0 00-37.4 17.1L112 192H96a64 64 0 00-64 64v96a32 32 0 0032 32h16a80 80 0 00160 0h160a80 80 0 00160 0h16a32 32 0 0032-32v-96a64 64 0 00-64-64z"/>
    </svg>
    <svg class="car secondary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
      <path fill="#00f0ff" d="M480 192h-64L335.1 64H144L96 192H80a64 64 0 00-64 64v96a32 32 0 0032 32h16a80 80 0 00160 0h160a80 80 0 00160 0h16a32 32 0 0032-32v-96a64 64 0 00-64-64z"/>
    </svg>
  </div>

</body>
</html>
